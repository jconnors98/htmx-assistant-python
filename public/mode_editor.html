<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Mode Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-[#82002d] mb-6">Mode Editor</h1>
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-[#82002d] mb-4">Mode Settings</h2>
      <div class="flex flex-col space-y-4">
        <label class="flex flex-col">
          <span class="mb-1 font-medium">Name</span>
          <input id="mode-name" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#82002d]" />
        </label>
        <label class="flex flex-col">
          <span class="mb-1 font-medium">Description</span>
          <textarea id="mode-desc" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#82002d]"></textarea>
        </label>
        <label class="flex flex-col">
          <span class="mb-1 font-medium">Intro</span>
          <textarea id="mode-intro" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#82002d]"></textarea>
        </label>
        <label class="flex flex-col">
          <span class="mb-1 font-medium">Prompts (comma-separated)</span>
          <input id="mode-prompts" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#82002d]" />
        </label>
        <label class="flex flex-col">
          <span class="mb-1 font-medium">Tags</span>
          <div id="mode-tags" class="tag-input flex flex-wrap gap-2 px-2 py-1 border border-gray-300 rounded">
            <input id="mode-tag-input" class="flex-1 outline-none" placeholder="Add tag and press Enter" />
          </div>
        </label>
        <label class="flex flex-col">
          <span class="mb-1 font-medium">Preferred Sites (comma-separated)</span>
          <input id="mode-preferred" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#82002d]" />
        </label>
        <label class="flex flex-col">
          <span class="mb-1 font-medium">Blocked Sites (comma-separated)</span>
          <input id="mode-blocked" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#82002d]" />
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="mode-allow-other" checked class="h-4 w-4 text-[#82002d] border-gray-300 rounded" />
          <span>Allow other sites</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="mode-prioritize-files" class="h-4 w-4 text-[#82002d] border-gray-300 rounded" />
          <span>Prioritize files</span>
        </label>
        <button id="mode-save" class="self-start bg-[#82002d] hover:bg-[#a0003f] text-white px-4 py-2 rounded">Save Mode</button>
      </div>
    </section>

    <section class="mb-8" id="docs-section" style="display:none">
      <h2 class="text-xl font-semibold text-[#82002d] mb-4">Documents</h2>
      <div class="flex flex-col space-y-2 mb-4">
        <input type="file" id="files" multiple class="px-3 py-2 border border-gray-300 rounded" />
      </div>
      <div id="file-rows" class="mb-4 space-y-2"></div>
      <button id="upload" class="bg-[#82002d] hover:bg-[#a0003f] text-white px-4 py-2 rounded">Upload</button>
      <h3 class="text-lg font-semibold text-[#82002d] mt-6 mb-2">Existing Documents</h3>
      <ul id="doc-list" class="list-disc pl-5 space-y-1"></ul>
    </section>
  </div>

  <script>
    const idToken = localStorage.getItem('idToken') || '';
    if (!idToken) {
      window.location.href = '/flask/admin/login';
    }

    const params = new URLSearchParams(window.location.search);
    let modeId = params.get('id');
    let modeName = '';
    let modeTags = [];

    async function loadMode() {
      if (!modeId) {
        renderModeTags([]);
        return;
      }
      const res = await fetch('/flask/admin/modes/' + modeId, {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      if (!res.ok) return;
      const m = await res.json();
      modeName = m.name || '';
      modeTags = m.tags || [];
      document.getElementById('mode-name').value = m.name || '';
      document.getElementById('mode-desc').value = m.description || '';
      document.getElementById('mode-intro').value = m.intro || '';
      document.getElementById('mode-prompts').value = (m.prompts || []).join(',');
      document.getElementById('mode-preferred').value = (m.preferred_sites || []).join(',');
      document.getElementById('mode-blocked').value = (m.blocked_sites || []).join(',');
      document.getElementById('mode-allow-other').checked = m.allow_other_sites !== false;
      document.getElementById('mode-prioritize-files').checked = !!m.prioritize_files;
      renderModeTags(modeTags);
      document.getElementById('docs-section').style.display = 'block';
      loadDocs();
    }

    document.getElementById('mode-save').onclick = async () => {
      const body = {
        name: document.getElementById('mode-name').value,
        description: document.getElementById('mode-desc').value,
        intro: document.getElementById('mode-intro').value,
        prompts: document.getElementById('mode-prompts').value.split(',').map(s => s.trim()).filter(Boolean),
        tags: Array.from(document.querySelectorAll('#mode-tags .chip')).map(c => c.dataset.value),
        preferred_sites: document.getElementById('mode-preferred').value.split(',').map(s => s.trim()).filter(Boolean),
        blocked_sites: document.getElementById('mode-blocked').value.split(',').map(s => s.trim()).filter(Boolean),
        allow_other_sites: document.getElementById('mode-allow-other').checked,
        prioritize_files: document.getElementById('mode-prioritize-files').checked
      };
      const opts = {
        method: modeId ? 'PUT' : 'POST',
        headers: {
          'Authorization': 'Bearer ' + idToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      };
      const url = '/flask/admin/modes' + (modeId ? '/' + modeId : '');
      const res = await fetch(url, opts);
      if (res.ok) {
        const data = await res.json();
        if (!modeId) {
          window.location.href = '/flask/admin/mode?id=' + data._id;
        } else {
          loadMode();
        }
      }
    };

    async function loadDocs() {
      if (!modeName) return;
      const res = await fetch('/flask/admin/documents?mode=' + encodeURIComponent(modeName), {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      if (!res.ok) return;
      const data = await res.json();
      const list = document.getElementById('doc-list');
      list.innerHTML = '';
      data.documents.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = (doc.tag ? doc.tag + ' - ' : '') + (doc.s3_key || '');
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deleteDoc(doc._id);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    async function deleteDoc(id) {
      await fetch('/flask/admin/documents/' + id, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      loadDocs();
    }

    document.getElementById('upload').onclick = async () => {
      const rows = document.querySelectorAll('#file-rows .file-row');
      for (const row of rows) {
        const file = row.file;
        const tag = row.querySelector('select').value;
        const alwaysInclude = row.querySelector('.always-include').checked;
        const form = new FormData();
        form.append('mode', modeName);
        form.append('tag', tag);
        form.append('content', '');
        form.append('file', file);
        if (alwaysInclude) form.append('always_include', 'true');
        await fetch('/flask/admin/documents', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + idToken },
          body: form
        });
      }
      document.getElementById('files').value = '';
      document.getElementById('file-rows').innerHTML = '';
      loadDocs();
    };

    function buildFileRows() {
      const container = document.getElementById('file-rows');
      container.innerHTML = '';
      Array.from(document.getElementById('files').files).forEach(file => {
        const row = document.createElement('div');
        row.className = 'file-row flex items-center gap-2 border border-gray-200 rounded p-2';
        row.file = file;
        const name = document.createElement('span');
        name.textContent = file.name;
        const select = document.createElement('select');
        select.className = 'border border-gray-300 rounded px-2 py-1';
        modeTags.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t;
          opt.textContent = t;
          select.appendChild(opt);
        });
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.className = 'always-include h-4 w-4 text-[#82002d] border-gray-300 rounded';
        const cbLabel = document.createElement('label');
        cbLabel.className = 'flex items-center gap-1';
        cbLabel.appendChild(cb);
        cbLabel.appendChild(document.createTextNode(' Always include'));
        row.appendChild(name);
        row.appendChild(select);
        row.appendChild(cbLabel);
        container.appendChild(row);
      });
    }

    function renderModeTags(tags) {
      const container = document.getElementById('mode-tags');
      container.innerHTML = '';
      const input = document.createElement('input');
      input.id = 'mode-tag-input';
      input.placeholder = 'Add tag and press Enter';
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && input.value.trim()) {
          addModeTag(input.value.trim());
          input.value = '';
        }
      });
      container.appendChild(input);
      (tags || []).forEach(t => addModeTag(t));
      modeTags = tags || [];
    }

    function addModeTag(tag) {
      modeTags.push(tag);
      const container = document.getElementById('mode-tags');
      const chip = document.createElement('span');
      chip.className = 'chip inline-flex items-center bg-[#82002d] text-white rounded-full px-2 py-1 text-sm';
      chip.dataset.value = tag;
      chip.textContent = tag;
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'ml-1 focus:outline-none';
      btn.textContent = 'Ã—';
      btn.onclick = () => {
        container.removeChild(chip);
        modeTags = modeTags.filter(t => t !== tag);
      };
      chip.appendChild(btn);
      const input = document.getElementById('mode-tag-input');
      container.insertBefore(chip, input);
    }

    document.getElementById('files').addEventListener('change', buildFileRows);

    loadMode();
  </script>
</body>
</html>
