<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#82002d',
            'primary-light': '#a0003f',
            'primary-dark': '#6b0024',
            secondary: '#f8fafc',
            accent: '#e2e8f0'
          },
          boxShadow: {
            'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
            'medium': '0 4px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            'strong': '0 10px 40px -10px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'pulse-soft': 'pulseSoft 2s infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-6">
  <!-- Enhanced Forgot Password Card -->
  <div class="bg-white rounded-2xl shadow-strong border border-gray-100 w-full max-w-md animate-slide-up">
    <!-- Header -->
    <div class="text-center p-8 pb-6">
      <div class="flex items-center justify-center gap-3 mb-4">
        <div class="w-12 h-12 bg-gradient-to-br from-primary to-primary-light rounded-2xl flex items-center justify-center shadow-medium">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Reset Password</h1>
      </div>
      <p class="text-gray-600">Enter your username to receive a password reset link</p>
    </div>
    
    <!-- Request Reset Link Form -->
    <form id="request-form" class="px-8 pb-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            type="text"
            id="username" 
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-white shadow-sm hover:shadow-md" 
            placeholder="Enter your username" 
            required
          />
        </div>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-primary to-primary-light hover:from-primary-light hover:to-primary-dark text-white py-3 rounded-xl font-medium shadow-medium hover:shadow-strong transition-all duration-200 transform hover:-translate-y-0.5 flex items-center justify-center gap-2"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        Send Reset Link
      </button>
      
      <div class="text-center">
        <a href="/flask/admin/login" class="text-sm text-primary hover:text-primary-dark transition-colors duration-200 font-medium">
          Back to Login
        </a>
      </div>
    </form>
    
    <!-- Messages -->
    <div id="info-message" class="px-8 pb-6 text-center text-blue-600 font-medium hidden"></div>
    <div id="error-message" class="px-8 pb-6 text-center text-red-600 font-medium hidden"></div>
    <div id="success-message" class="px-8 pb-6 text-center text-green-600 font-medium hidden"></div>
  </div>
  
  <script>
    // Helper functions to show/hide messages
    function showInfo(message) {
      const el = document.getElementById('info-message');
      el.textContent = message;
      el.classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }
    
    function showError(message) {
      const el = document.getElementById('error-message');
      el.textContent = message;
      el.classList.remove('hidden');
      document.getElementById('info-message').classList.add('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }
    
    function showSuccess(message) {
      const el = document.getElementById('success-message');
      el.textContent = message;
      el.classList.remove('hidden');
      document.getElementById('info-message').classList.add('hidden');
      document.getElementById('error-message').classList.add('hidden');
    }
    
    function hideMessages() {
      document.getElementById('info-message').classList.add('hidden');
      document.getElementById('error-message').classList.add('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }
    
    // Request reset link
    document.getElementById('request-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const username = document.getElementById('username').value;
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalHTML = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Sending...';
      
      try {
        const res = await fetch('/flask/admin/reset/initiate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        
        // Always show success message (for security - don't reveal if user exists)
        showSuccess('If an account exists with that username, a password reset link has been sent. Please check your email and follow the instructions.');
        
        // Disable the form after successful submission
        document.getElementById('username').disabled = true;
        submitBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Email Sent';
        
      } catch (error) {
        showError('An error occurred. Please try again.');
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalHTML;
      }
    });
  </script>
</body>
</html>
