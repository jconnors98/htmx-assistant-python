<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalentCentral Assistant</title>
  <link rel="stylesheet" href="App.css" />
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
  <div id="app-container" class="container hidden-until-ready">
    <h1 id="assistant-title">Builders Copilot</h1>
    <p class="intro" id="intro"></p>
    <div id="chat-window">
      <div id="chat-box" class="chat-box">
        <div id="prompt-buttons" class="prompt-buttons"></div>
      </div>
    </div>

      <!-- Text-based chat -->
      <form
        id="chat-form"
        hx-post="/flask/ask"
        hx-target="#chat-box"
        hx-swap="beforeend"
        onsubmit="handleFormSubmit(event)"
      >
        <div class="input-group">
            <textarea
              id="message"
              name="message"
              placeholder="How can I help you?"
              rows="1"
              required
              disabled
            ></textarea>
            <input type="hidden" id="mode" name="mode" />
            <input type="hidden" id="conversation_id" name="conversation_id" />
            <input type="hidden" id="response_id" name="response_id" />
            <button id="send-btn" type="submit" disabled>Send</button>
            <button type="button" class="upload-toggle-btn" id="upload-toggle-btn" onclick="toggleUploadArea()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
              </svg>
            </button>
            <button type="button" onclick="scrollToTop()" class="secondary scroll-top-btn">â†‘</button>
            <button type="button" onclick="clearChat()" class="secondary">Clear Chat</button>
        </div>
        <div class="upload-area" id="upload-area" style="display: none;">
          <input type="file" id="file" name="file" style="display:none" accept="*/*" />
          <div class="upload-dropzone" id="upload-dropzone">
            <div class="upload-icon">ðŸ“Ž</div>
            <div class="upload-text">
              <span class="upload-primary">Click to upload</span>
              <span class="upload-secondary">or drag and drop files here</span>
            </div>
          </div>
          <div class="uploaded-files" id="uploaded-files"></div>
        </div>
      </form>

  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode");
    const chatForm = document.getElementById("chat-form");
    const introEl = document.getElementById("intro");
    const fileInput = document.getElementById("file");
    const uploadArea = document.getElementById("upload-area");
    const uploadDropzone = document.getElementById("upload-dropzone");
    const uploadedFiles = document.getElementById("uploaded-files");
    const uploadToggleBtn = document.getElementById("upload-toggle-btn");
    const appContainer = document.getElementById("app-container");
    let selectedFiles = [];
    let uploadAreaVisible = false;

    document.addEventListener("htmx:beforeRequest", () => {
      const thinking = document.createElement("div");
      thinking.className = "chat-entry assistant thinking";
      thinking.innerHTML = `
        <div class="bubble">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>`;
      document.getElementById("chat-box").appendChild(thinking);
    });

    document.addEventListener("htmx:afterOnLoad", () => {
      const thinkingBubble = document.querySelector(".chat-entry.thinking");
      if (thinkingBubble) thinkingBubble.remove();
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
      if (!document.getElementById("message").disabled) document.getElementById("message").focus();
    });

    const DEFAULT_THEME_COLOR = "#82002d";
    const DEFAULT_TEXT_COLOR = "#ffffff";

    function normalizeColor(value) {
      if (!value) return DEFAULT_THEME_COLOR;
      const text = String(value).trim();
      if (!text) return DEFAULT_THEME_COLOR;
      const prefixed = text.startsWith("#") ? text : `#${text}`;
      return /^#[0-9a-fA-F]{6}$/.test(prefixed) ? prefixed.toLowerCase() : DEFAULT_THEME_COLOR;
    }

    function normalizeTextColor(value) {
      if (!value) return DEFAULT_TEXT_COLOR;
      const text = String(value).trim();
      if (!text) return DEFAULT_TEXT_COLOR;
      const prefixed = text.startsWith("#") ? text : `#${text}`;
      return /^#[0-9a-fA-F]{6}$/.test(prefixed) ? prefixed.toLowerCase() : DEFAULT_TEXT_COLOR;
    }

    function adjustColor(hex, factor) {
      const normalized = normalizeColor(hex).substring(1);
      const num = parseInt(normalized, 16);
      const clamp = (value) => Math.max(0, Math.min(255, value));
      const r = clamp(((num >> 16) & 0xff) + Math.round(255 * factor));
      const g = clamp(((num >> 8) & 0xff) + Math.round(255 * factor));
      const b = clamp((num & 0xff) + Math.round(255 * factor));
      return `#${((1 << 24) + (r << 16) + (g << 8) + b)
        .toString(16)
        .slice(1)}`;
    }

    function getContrastColor(hex) {
      const normalized = normalizeColor(hex).substring(1);
      const r = parseInt(normalized.substring(0, 2), 16);
      const g = parseInt(normalized.substring(2, 4), 16);
      const b = parseInt(normalized.substring(4, 6), 16);
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
      return luminance > 0.6 ? "#000000" : "#ffffff";
    }

    function applyThemeColor(color, textColor) {
      const normalized = normalizeColor(color || DEFAULT_THEME_COLOR);
      const normalizedTextColor = normalizeTextColor(textColor || DEFAULT_TEXT_COLOR);
      document.documentElement.style.setProperty("--theme-color", normalized);
      document.documentElement.style.setProperty(
        "--theme-color-hover",
        adjustColor(normalized, -0.1)
      );
      document.documentElement.style.setProperty(
        "--theme-color-contrast",
        getContrastColor(normalized)
      );
      document.documentElement.style.setProperty("--text-color", normalizedTextColor);
    }

    applyThemeColor(DEFAULT_THEME_COLOR, DEFAULT_TEXT_COLOR);

    function enableInteraction() {
      document.getElementById("message").disabled = false;
      document.getElementById("send-btn").disabled = false;
      document.getElementById("message").placeholder = "How can I help you?";
      document.getElementById("message").focus();
    }

    async function init() {
        if (!mode) {
          document.getElementById("message").placeholder = "Mode is required in the URL.";
          appContainer.classList.remove("hidden-until-ready");
          return;
        }
        document.getElementById("mode").value = mode;
        introEl.textContent = "";
        try {
          const res = await fetch(`/flask/modes/${encodeURIComponent(mode)}`);
          if (res.ok) {
            const data = await res.json();
            const prompts = data.prompts || [];
            document.title = data.title || document.title;
            document.getElementById('assistant-title').textContent = data.title || 'Builders Copilot';
            introEl.textContent = data.intro || "";
            applyThemeColor(data.color, data.text_color);
            let html = "";
            prompts.forEach(p => {
              html += `<button onclick="submitPrompt(this.textContent)">${p}</button>`;
            });
            document.getElementById("prompt-buttons").innerHTML = html;
            uploadToggleBtn.style.display = data.allow_file_upload ? "block" : "none";
            if (data.allow_file_upload) {
              chatForm.setAttribute("hx-encoding", "multipart/form-data");
              setupFileUpload();
            } else {
              chatForm.removeAttribute("hx-encoding");
            }
            enableInteraction();
          } else {
            introEl.textContent = "Unable to load mode settings.";
          }
        } catch (err) {
          console.error("Failed to load prompts", err);
          introEl.textContent = "Unable to load mode settings.";
        } finally {
          appContainer.classList.remove("hidden-until-ready");
        }
    }

    document.addEventListener("DOMContentLoaded", init);

    // Submit a prompt
    function submitPrompt(text) {
      document.getElementById("message").value = text;
      const prompt = document.createElement("div");
      prompt.className = "chat-entry user";
      prompt.innerHTML = `<div class="bubble">${text}</div>`;
      document.getElementById("chat-box").appendChild(prompt);
      
      // Scroll to the new prompt
      const chatBox = document.getElementById("chat-box");
      chatBox.scrollTop = chatBox.scrollHeight;
      
      chatForm.requestSubmit();
      setTimeout(() => {
        document.getElementById("message").value = "";
      }, 20);
    }

    // Submit on Enter (no Shift)
    document.getElementById("message").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        submitPrompt(document.getElementById("message").value.trim());
      }
    });

    // Clear chat and reset
    function clearChat() {
      document.querySelectorAll("#chat-box .chat-entry").forEach(el => el.remove());
      document.getElementById("message").value = "";
      document.getElementById("conversation_id").value = "";
      document.getElementById("response_id").value = "";
      document.getElementById("message").focus();
    }

    function scrollToTop() {
      document.getElementById("chat-box").scrollTop = 0;
    }

    function handleFormSubmit(event) {
      const message = document.getElementById("message").value.trim();
      if (message) {
        // Add user message to chat box before submitting
        const prompt = document.createElement("div");
        prompt.className = "chat-entry user";
        prompt.innerHTML = `<div class="bubble">${message}</div>`;
        document.getElementById("chat-box").appendChild(prompt);
        
        // Scroll to the new prompt
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
      }
      
      // Clear input after a short delay
      setTimeout(() => {
        document.getElementById("message").value = "";
        clearSelectedFiles();
      }, 20);
      
      // Allow the form to submit normally
      return true;
    }

    function setupFileUpload() {
      // Click to upload
      uploadDropzone.addEventListener('click', () => {
        fileInput.click();
      });

      // File input change
      fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
      });

      // Drag and drop
      uploadDropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadDropzone.classList.add('drag-over');
      });

      uploadDropzone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadDropzone.classList.remove('drag-over');
      });

      uploadDropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadDropzone.classList.remove('drag-over');
        handleFiles(e.dataTransfer.files);
      });
    }

    function handleFiles(files) {
      selectedFiles = Array.from(files);
      displaySelectedFiles();
    }

    function displaySelectedFiles() {
      uploadedFiles.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const filePreview = document.createElement('div');
        filePreview.className = 'file-preview';
        
        const fileIcon = getFileIcon(file.type);
        const fileName = file.name.length > 20 ? file.name.substring(0, 20) + '...' : file.name;
        
        filePreview.innerHTML = `
          <span class="file-icon">${fileIcon}</span>
          <span class="file-name">${fileName}</span>
          <button class="file-remove" onclick="removeFile(${index})">Ã—</button>
        `;
        
        uploadedFiles.appendChild(filePreview);
      });
    }

    function getFileIcon(fileType) {
      if (fileType.startsWith('image/')) return 'ðŸ–¼ï¸';
      if (fileType.startsWith('video/')) return 'ðŸŽ¥';
      if (fileType.startsWith('audio/')) return 'ðŸŽµ';
      if (fileType.includes('pdf')) return 'ðŸ“„';
      if (fileType.includes('word') || fileType.includes('document')) return 'ðŸ“';
      if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'ðŸ“Š';
      if (fileType.includes('powerpoint') || fileType.includes('presentation')) return 'ðŸ“‹';
      if (fileType.includes('zip') || fileType.includes('rar')) return 'ðŸ—œï¸';
      return 'ðŸ“Ž';
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      displaySelectedFiles();
    }

    function clearSelectedFiles() {
      selectedFiles = [];
      displaySelectedFiles();
      fileInput.value = '';
    }

    function toggleUploadArea() {
      uploadAreaVisible = !uploadAreaVisible;
      
      if (uploadAreaVisible) {
        uploadArea.style.display = 'block';
        uploadToggleBtn.classList.add('active');
        // Focus on the upload area after it appears
        setTimeout(() => {
          uploadDropzone.focus();
        }, 100);
      } else {
        uploadArea.style.display = 'none';
        uploadToggleBtn.classList.remove('active');
        // Clear selected files when hiding
        clearSelectedFiles();
      }
    }
  </script>
</body>
</html>
