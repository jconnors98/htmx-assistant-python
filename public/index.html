<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalentCentral Assistant</title>
  <link rel="stylesheet" href="App.css" />
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
  <div class="container">
    <h1>Builders Life TalentCentral Assistant</h1>
    <p class="intro">
      Your one-stop destination for construction jobs and career support in BC.<br>
      Get help with job searching, training, apprenticeships, and resume reviews.
    </p>

    <div id="chat-window">
      <div id="chat-box" class="chat-box">
        <!-- Prompt buttons -->
        <div class="prompt-buttons">
          <button onclick="submitPrompt('How do I become a Red Seal Apprentice?')">ðŸ”§ Red Seal Info</button>
          <button onclick="submitPrompt('Can I find a mentor in electrical work?')">ðŸ‘· Mentorship</button>
          <button onclick="submitPrompt('Is there funding to help me with training?')">ðŸ’° Training Support</button>
          <button onclick="submitPrompt('Can you review this resume for me?')">ðŸ“„ Resume Review</button>
        </div>
      </div>

      <!-- ðŸ“„ Resume upload form -->
      <form
        id="upload-form"
        hx-post="/upload"
        hx-encoding="multipart/form-data"
        hx-target="#chat-box"
        hx-swap="beforeend"
      >
        <div class="upload-box">
          <label for="resume"><strong>ðŸ“¤ Upload your resume (PDF only):</strong></label><br>
          <input type="file" id="resume" name="resume" accept=".pdf" required />
          <button type="submit">Upload Resume</button>
        </div>
      </form>

      <!-- ðŸ’¬ Chat form -->
      <form
        id="chat-form"
        hx-post="/ask"
        hx-target="#chat-box"
        hx-swap="beforeend"
        onsubmit="clearInputAfterSend()"
      >
        <div class="input-group">
          <textarea
            id="message"
            name="message"
            placeholder="Ask the Assistant about jobs, training, or resume help..."
            rows="1"
            required
          ></textarea>
          <button id="send-btn" type="submit">Send</button>
          <button type="button" onclick="clearChat()" class="secondary">Clear Chat</button>
        </div>
      </form>

      <button id="scroll-top" onclick="scrollToTop()">â¬† Top</button>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");

    // Submit on Enter
    chatInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("send-btn").click();
      }
    });

    window.onload = () => chatInput.focus();

    // Typing indicator
    document.addEventListener("htmx:beforeRequest", () => {
      const thinking = document.createElement("div");
      thinking.className = "chat-entry assistant thinking";
      thinking.innerHTML = `
        <div class="bubble">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>`;
      chatBox.appendChild(thinking);
    });

    document.addEventListener("htmx:afterOnLoad", () => {
      const thinkingBubble = document.querySelector(".chat-entry.thinking");
      if (thinkingBubble) thinkingBubble.remove();
      chatBox.scrollTop = chatBox.scrollHeight;
      chatInput.focus();
    });

    function submitPrompt(text) {
      chatInput.value = text;
      document.getElementById("send-btn").click();
      setTimeout(() => {
        chatInput.value = "";
      }, 20);
    }

    function clearChat() {
      document.getElementById("chat-box").innerHTML = `
        <div class="prompt-buttons">
          <button onclick="submitPrompt('How do I become a Red Seal Apprentice?')">ðŸ”§ Red Seal Info</button>
          <button onclick="submitPrompt('Can I find a mentor in electrical work?')">ðŸ‘· Mentorship</button>
          <button onclick="submitPrompt('Is there funding to help me with training?')">ðŸ’° Training Support</button>
          <button onclick="submitPrompt('Can you review this resume for me?')">ðŸ“„ Resume Review</button>
        </div>`;
      chatInput.value = "";
      chatInput.focus();
    }

    function scrollToTop() {
      chatBox.scrollTop = 0;
    }

    function clearInputAfterSend() {
      setTimeout(() => {
        chatInput.value = "";
      }, 20);
    }
  </script>
</body>
</html>
