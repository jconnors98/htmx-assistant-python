<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalentCentral Assistant</title>
  <link rel="stylesheet" href="App.css" />
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
  <div class="container">
    <h1>Builders Life TalentCentral Assistant</h1>
    <p class="intro">
      Your one-stop destination for construction jobs and career support in BC.<br>
      Get help with job searching, training, apprenticeships, and resume reviews.
    </p>

    <div id="chat-window">
      <div id="chat-box" class="chat-box">
        <!-- Prompt buttons -->
        <div class="prompt-buttons">
          <button onclick="submitPrompt('How do I become a Red Seal Apprentice?', false)">🔧 How do I become a Red Seal Apprentice?</button>
          <button onclick="submitPrompt('Can I find a mentor in electrical work?', false)">👷 Can I find a mentor in electrical work?</button>
          <button onclick="submitPrompt('Is there funding to help me with training?', false)">💰 Is there funding to help me with training?</button>
          <button onclick="submitPrompt('Can you review this resume for me?', true)">📄 Can you review this resume for me?</button>
        </div>
      </div>

      <!-- Resume upload form (hidden by default) -->
      <form
        id="upload-form"
        style="display: none;"
        hx-post="/upload"
        hx-encoding="multipart/form-data"
        hx-target="#chat-box"
        hx-swap="beforeend"
      >
        <div class="upload-box">
          <label for="resume">Upload your resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required />
          <button type="submit">Upload</button>
        </div>
      </form>

      <!-- Text-based chat -->
      <form
        id="chat-form"
        hx-post="/ask"
        hx-target="#chat-box"
        hx-swap="beforeend"
        onsubmit="clearInputAfterSend()"
      >
        <div class="input-group">
          <textarea
            id="message"
            name="message"
            placeholder="Ask the Assistant about jobs, training, or resume help..."
            rows="1"
            required
          ></textarea>
          <button id="send-btn" type="submit">Send</button>
          <button type="button" onclick="clearChat()" class="secondary">Clear Chat</button>
        </div>
      </form>

      <button id="scroll-top" onclick="scrollToTop()">⬆ Top</button>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");
    const uploadForm = document.getElementById("upload-form");

    let resumeIntent = false; // Tracks resume-specific prompts

    // Submit on Enter (no Shift)
    chatInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("send-btn").click();
      }
    });

    window.onload = () => chatInput.focus();

    // Typing indicator
    document.addEventListener("htmx:beforeRequest", () => {
      const thinking = document.createElement("div");
      thinking.className = "chat-entry assistant thinking";
      thinking.innerHTML = `
        <div class="bubble">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>`;
      chatBox.appendChild(thinking);
    });

    // After response loads
    document.addEventListener("htmx:afterOnLoad", () => {
      const thinkingBubble = document.querySelector(".chat-entry.thinking");
      if (thinkingBubble) thinkingBubble.remove();
      chatBox.scrollTop = chatBox.scrollHeight;
      chatInput.focus();

      if (resumeIntent) {
        uploadForm.style.display = "block";
        const helpBubble = document.createElement("div");
        helpBubble.className = "chat-entry assistant";
        helpBubble.innerHTML = `
          <div class="bubble markdown">
            <strong>📝 How to get help with your resume:</strong><br><br>
            <u>Option 1: Upload a file</u><br>
            • Click <strong>"Choose File"</strong> and select your resume (.pdf, .docx, or .txt)<br>
            • Then click <strong>"Upload"</strong><br><br>
            <u>Option 2: Copy-paste your resume</u><br>
            • Paste your resume text into the chat box and click <strong>Send</strong><br><br>
            ✅ Include: contact info, skills, experience, education, certifications (like Red Seal)
          </div>`;
        chatBox.appendChild(helpBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    // Prompt button trigger
    function submitPrompt(text, isResume = false) {
      resumeIntent = isResume;
      chatInput.value = text;
      document.getElementById("send-btn").click();
      setTimeout(() => {
        chatInput.value = "";
      }, 20);
    }

    // Reset chat and buttons
    function clearChat() {
      document.getElementById("chat-box").innerHTML = `
        <div class="prompt-buttons">
          <button onclick="submitPrompt('How do I become a Red Seal Apprentice?', false)">🔧 How do I become a Red Seal Apprentice?</button>
          <button onclick="submitPrompt('Can I find a mentor in electrical work?', false)">👷 Can I find a mentor in electrical work?</button>
          <button onclick="submitPrompt('Is there funding to help me with training?', false)">💰 Is there funding to help me with training?</button>
          <button onclick="submitPrompt('Can you review this resume for me?', true)">📄 Can you review this resume for me?</button>
        </div>`;
      chatInput.value = "";
      chatInput.focus();
      uploadForm.style.display = "none";
      resumeIntent = false;
    }

    function scrollToTop() {
      chatBox.scrollTop = 0;
    }

    function clearInputAfterSend() {
      setTimeout(() => {
        chatInput.value = "";
      }, 20);
    }
  </script>
</body>
</html>
