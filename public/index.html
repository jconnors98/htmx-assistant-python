<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalentCentral Assistant</title>
  <link rel="stylesheet" href="App.css" />
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
  <div class="container">
    <h1>Builders Life TalentCentral Assistant</h1>
    <p class="intro">
      Your one-stop destination for construction jobs and career support in BC.<br>
      Get help with job searching, training, apprenticeships, and resume reviews.
    </p>

    <div id="chat-window">
      <div id="chat-box" class="chat-box">
        <!-- Prompt buttons -->
        <div class="prompt-buttons">
          <button onclick="submitPrompt('How do I become a Red Seal Apprentice?', false)">ðŸ”§ How do I become a Red Seal Apprentice?</button>
          <button onclick="submitPrompt('Can I find a mentor in electrical work?', false)">ðŸ‘· Can I find a mentor in electrical work?</button>
          <button onclick="submitPrompt('Is there funding to help me with training?', false)">ðŸ’° Is there funding to help me with training?</button>
          <button onclick="submitPrompt('Can you review this resume for me?', true)">ðŸ“„ Can you review this resume for me?</button>
        </div>
      </div>

      <!-- Resume upload form (hidden by default) -->
      <form
        id="upload-form"
        style="display: none;"
        hx-post="/upload"
        hx-encoding="multipart/form-data"
        hx-target="#chat-box"
        hx-swap="beforeend"
      >
        <div class="upload-box">
          <label for="resume">Upload your resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required />
          <button type="submit">Upload</button>
        </div>
      </form>

      <!-- Text-based chat -->
      <form
        id="chat-form"
        hx-post="/ask"
        hx-target="#chat-box"
        hx-swap="beforeend"
        onsubmit="clearInputAfterSend()"
      >
        <div class="input-group">
          <textarea
            id="message"
            name="message"
            placeholder="Ask the Assistant about jobs, training, or resume help..."
            rows="1"
            required
          ></textarea>
          <button id="send-btn" type="submit">Send</button>
          <button type="button" onclick="clearChat()" class="secondary">Clear Chat</button>
        </div>
      </form>

      <button id="scroll-top" onclick="scrollToTop()">â¬† Top</button>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");
    const uploadForm = document.getElementById("upload-form");
    let showUpload = false;

    function submitPrompt(text, isResume = false) {
      chatInput.value = text;
      showUpload = isResume;
      document.getElementById("send-btn").click();
    }

    document.addEventListener("htmx:afterOnLoad", () => {
      const thinking = document.querySelector(".chat-entry.thinking");
      if (thinking) thinking.remove();
      chatBox.scrollTop = chatBox.scrollHeight;
      chatInput.focus();
      uploadForm.style.display = showUpload ? "flex" : "none";
    });

    document.addEventListener("htmx:beforeRequest", () => {
      const thinking = document.createElement("div");
      thinking.className = "chat-entry assistant thinking";
      thinking.innerHTML = `<div class="bubble"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>`;
      chatBox.appendChild(thinking);
    });

    function clearChat() {
      chatBox.innerHTML = `
        <div class="prompt-buttons">
          <button onclick="submitPrompt('How do I become a Red Seal Apprentice?', false)">ðŸ”§ How do I become a Red Seal Apprentice?</button>
          <button onclick="submitPrompt('Can I find a mentor in electrical work?', false)">ðŸ‘· Can I find a mentor in electrical work?</button>
          <button onclick="submitPrompt('Is there funding to help me with training?', false)">ðŸ’° Is there funding to help me with training?</button>
          <button onclick="submitPrompt('Can you review this resume for me?', true)">ðŸ“„ Can you review this resume for me?</button>
        </div>`;
      chatInput.value = "";
      chatInput.focus();
      uploadForm.style.display = "none";
      showUpload = false;
    }

    function scrollToTop() {
      chatBox.scrollTop = 0;
    }

    function clearInputAfterSend() {
      setTimeout(() => {
        chatInput.value = "";
      }, 20);
    }

    window.onload = () => chatInput.focus();

    chatInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("send-btn").click();
      }
    });
  </script>
</body>
</html>
