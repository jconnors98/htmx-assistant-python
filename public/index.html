<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalentCentral Assistant</title>
  <link rel="stylesheet" href="App.css" />
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#82002d',
            'primary-light': '#a0003f',
            'primary-dark': '#6b0024',
            secondary: '#f8fafc',
            accent: '#e2e8f0'
          },
          boxShadow: {
            'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
            'medium': '0 4px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            'strong': '0 10px 40px -10px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'pulse-soft': 'pulseSoft 2s infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' }
            }
          }
        }
      }
    }
  </script>
</head>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode");
    let chatForm, introEl, fileInput, uploadArea, uploadDropzone, uploadedFiles, uploadToggleBtn, appContainer;
    let selectedFiles = [];
    let uploadAreaVisible = false;
    let uploadedFileIds = [];
    let isUploading = false;

    // Initialize DOM elements after DOM is loaded
    function initializeElements() {
      chatForm = document.getElementById("chat-form");
      introEl = document.getElementById("intro");
      fileInput = document.getElementById("file");
      uploadArea = document.getElementById("upload-area");
      uploadDropzone = document.getElementById("upload-dropzone");
      uploadedFiles = document.getElementById("uploaded-files");
      uploadToggleBtn = document.getElementById("upload-toggle-btn");
      appContainer = document.getElementById("app-container");
    }

    document.addEventListener("htmx:beforeRequest", () => {
      const thinking = document.createElement("div");
      thinking.className = "chat-entry assistant thinking";
      thinking.innerHTML = `
        <div class="bubble">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>`;
      document.getElementById("chat-box").appendChild(thinking);
    });

    document.addEventListener("htmx:afterOnLoad", () => {
      const thinkingBubble = document.querySelector(".chat-entry.thinking");
      if (thinkingBubble) thinkingBubble.remove();
      
      // Scroll to the top of the AI's response instead of bottom
      const chatBox = document.getElementById("chat-box");
      const assistantEntries = chatBox.querySelectorAll(".chat-entry.assistant");
      if (assistantEntries.length > 0) {
        const lastAssistantEntry = assistantEntries[assistantEntries.length - 1];
        chatBox.scrollTop = lastAssistantEntry.offsetTop - chatBox.offsetTop;
      }
      
      if (!document.getElementById("message").disabled) document.getElementById("message").focus();
    });

    const DEFAULT_THEME_COLOR = "#82002d";
    const DEFAULT_TEXT_COLOR = "#ffffff";

    function normalizeColor(value) {
      if (!value) return DEFAULT_THEME_COLOR;
      const text = String(value).trim();
      if (!text) return DEFAULT_THEME_COLOR;
      const prefixed = text.startsWith("#") ? text : `#${text}`;
      return /^#[0-9a-fA-F]{6}$/.test(prefixed) ? prefixed.toLowerCase() : DEFAULT_THEME_COLOR;
    }

    function normalizeTextColor(value) {
      if (!value) return DEFAULT_TEXT_COLOR;
      const text = String(value).trim();
      if (!text) return DEFAULT_TEXT_COLOR;
      const prefixed = text.startsWith("#") ? text : `#${text}`;
      return /^#[0-9a-fA-F]{6}$/.test(prefixed) ? prefixed.toLowerCase() : DEFAULT_TEXT_COLOR;
    }

    function adjustColor(hex, factor) {
      const normalized = normalizeColor(hex).substring(1);
      const num = parseInt(normalized, 16);
      const clamp = (value) => Math.max(0, Math.min(255, value));
      const r = clamp(((num >> 16) & 0xff) + Math.round(255 * factor));
      const g = clamp(((num >> 8) & 0xff) + Math.round(255 * factor));
      const b = clamp((num & 0xff) + Math.round(255 * factor));
      return `#${((1 << 24) + (r << 16) + (g << 8) + b)
        .toString(16)
        .slice(1)}`;
    }

    function getContrastColor(hex) {
      const normalized = normalizeColor(hex).substring(1);
      const r = parseInt(normalized.substring(0, 2), 16);
      const g = parseInt(normalized.substring(2, 4), 16);
      const b = parseInt(normalized.substring(4, 6), 16);
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
      return luminance > 0.6 ? "#000000" : "#ffffff";
    }

    function applyThemeColor(color, textColor) {
      const normalized = normalizeColor(color || DEFAULT_THEME_COLOR);
      const normalizedTextColor = normalizeTextColor(textColor || DEFAULT_TEXT_COLOR);
      document.documentElement.style.setProperty("--theme-color", normalized);
      document.documentElement.style.setProperty(
        "--theme-color-hover",
        adjustColor(normalized, -0.1)
      );
      document.documentElement.style.setProperty(
        "--theme-color-contrast",
        getContrastColor(normalized)
      );
      document.documentElement.style.setProperty("--text-color", normalizedTextColor);
    }

    applyThemeColor(DEFAULT_THEME_COLOR, DEFAULT_TEXT_COLOR);

    function enableInteraction() {
      document.getElementById("message").disabled = false;
      document.getElementById("send-btn").disabled = false;
      document.getElementById("message").placeholder = "How can I help you?";
      document.getElementById("message").focus();
    }

    async function init() {
        initializeElements(); // Initialize DOM elements first
        
        if (!mode) {
          const messageEl = document.getElementById("message");
          if (messageEl) {
            messageEl.placeholder = "Mode is required in the URL.";
          }
          if (appContainer) {
          appContainer.classList.remove("hidden-until-ready");
          }
          // Adjust layout for no upload button
          adjustInputLayout(false);
          setupEventListeners();
          return;
        }
        
        const modeEl = document.getElementById("mode");
        if (modeEl) {
          modeEl.value = mode;
        }
        
        if (introEl) {
        introEl.textContent = "";
        }
        
        try {
          const res = await fetch(`/flask/modes/${encodeURIComponent(mode)}`);
          if (res.ok) {
            const data = await res.json();
            const prompts = data.prompts || [];
            document.title = data.title || document.title;
            
            const titleEl = document.getElementById('assistant-title');
            if (titleEl) {
              titleEl.textContent = data.title || 'Builders Copilot';
            }
            
            if (introEl) {
            introEl.textContent = data.intro || "";
            }
            
            applyThemeColor(data.color, data.text_color);
            let html = "";
            prompts.forEach(p => {
              html += `<button onclick="submitPrompt(this.textContent)">${p}</button>`;
            });
            
            const promptButtonsEl = document.getElementById("prompt-buttons");
            if (promptButtonsEl) {
              promptButtonsEl.innerHTML = html;
            }
            
            // Adjust layout based on upload button visibility
            adjustInputLayout(data.allow_file_upload);
            
            if (data.allow_file_upload) {
              setupFileUpload();
            }
            enableInteraction();
            setupEventListeners();
          } else {
            if (introEl) {
            introEl.textContent = "Unable to load mode settings.";
            }
          }
        } catch (err) {
          console.error("Failed to load prompts", err);
          if (introEl) {
          introEl.textContent = "Unable to load mode settings.";
          }
        } finally {
          if (appContainer) {
          appContainer.classList.remove("hidden-until-ready");
          }
        }
    }

    document.addEventListener("DOMContentLoaded", init);

    // Submit a prompt
    function submitPrompt(text) {
      document.getElementById("message").value = text;
      
      // If there are files to upload and they haven't been uploaded yet
      if (selectedFiles.length > 0 && uploadedFileIds.length === 0) {
        uploadFiles().then(() => {
          submitFormWithMessage(text);
        }).catch((error) => {
          console.error('Upload failed:', error);
          alert('File upload failed. Please try again.');
        });
      } else {
        submitFormWithMessage(text);
      }
      
      setTimeout(() => {
        document.getElementById("message").value = "";
      }, 20);
    }

    // Submit on Enter (no Shift) - Add event listener after DOM is ready
    function setupEventListeners() {
      const messageEl = document.getElementById("message");
      if (messageEl) {
        messageEl.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
            submitPrompt(messageEl.value.trim());
          }
        });
      }
    }

    // Adjust input layout based on upload button visibility
    function adjustInputLayout(hasUploadButton) {
      const primaryActions = document.getElementById("primary-actions");
      const messageEl = document.getElementById("message");
      const uploadBtn = document.getElementById("upload-toggle-btn");
      const sendBtn = document.getElementById("send-btn");
      
      if (primaryActions && messageEl) {
        if (hasUploadButton) {
          // When upload button is present, show it
          if (uploadBtn) {
            uploadBtn.style.display = "block";
          }
        } else {
          // When no upload button, hide upload button
          if (uploadBtn) {
            uploadBtn.style.display = "none";
          }
        }
      }
    }

    // Clear chat and reset
    function clearChat() {
      const conversationId = document.getElementById("conversation_id").value;
      
      // Clear files on server if there's a conversation
      if (conversationId) {
        fetch('/flask/clear-conversation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `conversation_id=${encodeURIComponent(conversationId)}`
        }).catch(error => {
          console.error('Failed to clear conversation files:', error);
        });
      }
      
      // Clear UI
      document.querySelectorAll("#chat-box .chat-entry").forEach(el => el.remove());
      document.getElementById("message").value = "";
      document.getElementById("conversation_id").value = "";
      document.getElementById("response_id").value = "";
      clearSelectedFiles();
      document.getElementById("message").focus();
    }

    function scrollToTop() {
      document.getElementById("chat-box").scrollTop = 0;
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      
      const message = document.getElementById("message").value.trim();
      if (!message) return false;
      
      // If there are files to upload and they haven't been uploaded yet
      if (selectedFiles.length > 0 && uploadedFileIds.length === 0) {
        uploadFiles().then(() => {
          submitFormWithMessage(message);
        }).catch((error) => {
          console.error('Upload failed:', error);
          alert('File upload failed. Please try again.');
        });
      } else {
        submitFormWithMessage(message);
      }
      
      return false;
    }

    function submitFormWithMessage(message) {
      // Add user message to chat box
      const prompt = document.createElement("div");
      prompt.className = "chat-entry user";
      prompt.innerHTML = `<div class="bubble">${message}</div>`;
      document.getElementById("chat-box").appendChild(prompt);
      
      // Scroll to the new prompt
      const chatBox = document.getElementById("chat-box");
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // Create form data object
      const formValues = {
        message: message,
        mode: document.getElementById('mode').value,
        conversation_id: document.getElementById('conversation_id').value,
        response_id: document.getElementById('response_id').value
      };
      
      // Add uploaded file IDs
      if (uploadedFileIds.length > 0) {
        formValues.uploaded_files = uploadedFileIds;
      }
      
      // Submit via HTMX
      htmx.ajax('POST', '/flask/ask', {
        values: formValues,
        target: '#chat-box',
        swap: 'beforeend'
      });
      
      // Clear input after submission
      setTimeout(() => {
        document.getElementById("message").value = "";
        clearSelectedFiles();
      }, 20);
    }

    function setupFileUpload() {
      if (!uploadDropzone || !fileInput) {
        console.warn('Upload elements not found');
        return;
      }
      
      // Click to upload
      uploadDropzone.addEventListener('click', () => {
        fileInput.click();
      });

      // File input change
      fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
      });

      // Drag and drop
      uploadDropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadDropzone.classList.add('drag-over');
      });

      uploadDropzone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadDropzone.classList.remove('drag-over');
      });

      uploadDropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadDropzone.classList.remove('drag-over');
        handleFiles(e.dataTransfer.files);
      });
    }

    function handleFiles(files) {
      selectedFiles = Array.from(files);
      displaySelectedFiles();
    }

    function displaySelectedFiles() {
      if (!uploadedFiles) {
        console.warn('Uploaded files container not found');
        return;
      }
      
      uploadedFiles.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const filePreview = document.createElement('div');
        filePreview.className = 'file-preview';
        
        const fileIcon = getFileIcon(file.type);
        const fileName = file.name.length > 20 ? file.name.substring(0, 20) + '...' : file.name;
        const isUploaded = uploadedFileIds.length > 0;
        const uploadedCheck = isUploaded ? '<span class="file-uploaded">âœ“</span>' : '';
        filePreview.innerHTML = `
          <span class="file-icon">${fileIcon}</span>
          <span class="file-name">${fileName}</span>
          ${uploadedCheck}
          <button class="file-remove" onclick="removeFile(${index})">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
          </button>
        `;
        
        uploadedFiles.appendChild(filePreview);
      });
    }

    function getFileIcon(fileType) {
      if (fileType.startsWith('image/')) return 'ðŸ–¼ï¸';
      if (fileType.startsWith('video/')) return 'ðŸŽ¥';
      if (fileType.startsWith('audio/')) return 'ðŸŽµ';
      if (fileType.includes('pdf')) return 'ðŸ“„';
      if (fileType.includes('word') || fileType.includes('document')) return 'ðŸ“';
      if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'ðŸ“Š';
      if (fileType.includes('powerpoint') || fileType.includes('presentation')) return 'ðŸ“‹';
      if (fileType.includes('zip') || fileType.includes('rar')) return 'ðŸ—œï¸';
      return 'ðŸ“Ž';
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      displaySelectedFiles();
    }

    function clearSelectedFiles() {
      selectedFiles = [];
      uploadedFileIds = [];
      displaySelectedFiles();
      if (fileInput) {
      fileInput.value = '';
      }
      hideProgress();
    }

    function uploadFiles() {
      return new Promise((resolve, reject) => {
        if (selectedFiles.length === 0) {
          resolve();
          return;
        }

        isUploading = true;
        showProgress();
        
        const formData = new FormData();
        selectedFiles.forEach(file => {
          formData.append('files', file);
        });

        const xhr = new XMLHttpRequest();
        
        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            updateProgress(percentComplete);
          }
        });

        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            try {
              const response = JSON.parse(xhr.responseText);
              uploadedFileIds = response.file_ids || [];
              console.log('uploadedFileIds', uploadedFileIds);
              hideProgress();
              isUploading = false;
              displaySelectedFiles(); // Refresh display to show upload status
              resolve();
            } catch (e) {
              hideProgress();
              isUploading = false;
              reject(new Error('Invalid response from server'));
            }
          } else {
            hideProgress();
            isUploading = false;
            reject(new Error(`Upload failed with status: ${xhr.status}`));
          }
        });

        xhr.addEventListener('error', () => {
          hideProgress();
          isUploading = false;
          reject(new Error('Upload failed'));
        });

        console.log('xhr.open');
        xhr.open('POST', '/flask/upload-files');
        console.log('xhr.send');
        xhr.send(formData);
      });
    }

    function showProgress() {
      console.log('showProgress');
      document.getElementById('upload-progress').style.display = 'block';
      document.getElementById('progress-fill').style.width = '0%';
      document.getElementById('progress-text').textContent = 'Uploading...';
    }

    function updateProgress(percent) {
      console.log('updateProgress');
      document.getElementById('progress-fill').style.width = percent + '%';
      document.getElementById('progress-text').textContent = `Uploading... ${Math.round(percent)}%`;
    }

    function hideProgress() {
      console.log('hideProgress');
      document.getElementById('upload-progress').style.display = 'none';
    }

    function toggleUploadArea() {
      uploadAreaVisible = !uploadAreaVisible;
      
      if (uploadAreaVisible) {
        if (uploadArea) {
        uploadArea.style.display = 'block';
        }
        if (uploadToggleBtn) {
        uploadToggleBtn.classList.add('active');
        }
        // Focus on the upload area after it appears
        setTimeout(() => {
          if (uploadDropzone) {
          uploadDropzone.focus();
          }
        }, 100);
      } else {
        if (uploadArea) {
        uploadArea.style.display = 'none';
        }
        if (uploadToggleBtn) {
        uploadToggleBtn.classList.remove('active');
        }
        // Clear selected files when hiding
        clearSelectedFiles();
      }
    }
  </script>
  
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">

        <!-- Chat Form -->
        <form id="chat-form" onsubmit="handleFormSubmit(event)" class="space-y-4">
          <!-- Modern Unified Input Bar -->

            <!-- Main Input Container with Gradient Border -->
            <div class="bg-gradient-to-r from-primary/10 to-primary-light/10 p-[2px] rounded-2xl">
              <div class="bg-white rounded-2xl overflow-hidden">
                <div class="flex items-center">
                  <!-- Upload Button - Integrated -->
                  <button type="button" class="upload-toggle-btn flex-shrink-0 h-10 w-8 sm:h-12 sm:w-12 md:h-14 md:w-14 flex items-center justify-center text-gray-600 hover:text-primary hover:bg-primary/5 transition-all duration-200" id="upload-toggle-btn" onclick="toggleUploadArea()" title="Attach files">
                    <svg class="w-5 h-5 sm:w-5 sm:h-5" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>

                  </button>
                </div>
              </div>
            </div>

            <div class="absolute -bottom-5 right-0 text-xs text-gray-400 hidden" id="char-count"></div>
          </div>
          
          <!-- Secondary Actions - Streamlined -->
          <div class="flex justify-center gap-3 pt-2">

              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"></path>
              </svg>
              <span>Top</span>

            <button type="button" onclick="clearChat()" class="clear-chat-btn px-4 py-2 bg-red-50 hover:bg-red-100 text-red-600 rounded-lg text-sm font-medium transition-all duration-200 flex items-center gap-1.5" title="Clear chat">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
              <span>Clear</span>
            </button>
          </div>
          
          <input type="hidden" id="mode" name="mode" />
          <input type="hidden" id="conversation_id" name="conversation_id" />
          <input type="hidden" id="response_id" name="response_id" />
        </form>

        <!-- Upload Area -->
        <div class="upload-area mt-8" id="upload-area" style="display: none;">
          <input type="file" id="file" name="file" style="display:none" accept="*/*" />
          <div class="upload-dropzone bg-gradient-to-br from-blue-50 to-indigo-50 border-2 border-dashed border-blue-300 rounded-xl p-12 text-center hover:border-blue-400 hover:bg-blue-100 transition-all duration-200 cursor-pointer" id="upload-dropzone">
            <div class="upload-icon text-6xl mb-6">ðŸ“Ž</div>
            <div class="upload-text">
              <span class="upload-primary text-xl font-semibold text-blue-800 block mb-3">Click to upload files</span>
              <span class="upload-secondary text-base text-blue-600">or drag and drop files here</span>
            </div>
