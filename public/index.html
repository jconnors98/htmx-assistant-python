<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalentCentral Assistant</title>
  <link rel="stylesheet" href="app.css" />
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
  <div class="container">
    <h1>Builders Life TalentCentral Assistant</h1>
    <p class="intro">
      Your one-stop destination for construction jobs and career support in BC.<br>
      Get help with job searching, training, apprenticeships, and resume reviews.
    </p>

    <div id="chat-window">
      <div id="chat-box" class="chat-box">
        <!-- Prompt buttons -->
        <div class="prompt-buttons">
          <button onclick="submitPrompt('How do I become a Red Seal Apprentice?', false)">ğŸ”§ How do I become a Red Seal Apprentice?</button>
          <button onclick="submitPrompt('Can I find a mentor in electrical work?', false)">ğŸ‘· Can I find a mentor in electrical work?</button>
          <button onclick="submitPrompt('Is there funding to help me with training?', false)">ğŸ’° Is there funding to help me with training?</button>
          <button onclick="submitPrompt('Can you review this resume for me?', true)">ğŸ“„ Can you review this resume for me?</button>
        </div>
      </div>

      <!-- Resume upload form -->
      <form
        id="upload-form"
        style="display: none;"
        hx-post="/upload"
        hx-encoding="multipart/form-data"
        hx-target="#chat-box"
        hx-swap="beforeend"
      >
        <div class="upload-box">
          <label for="resume">Upload your resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required />
          <button type="submit">Upload</button>
          <small>ğŸ” Your resume is processed securely and not stored.</small>
        </div>
      </form>

      <!-- Chat input form -->
      <form
        id="chat-form"
        hx-post="/ask"
        hx-target="#chat-box"
        hx-swap="beforeend"
        onsubmit="clearInputAfterSend()"
      >
        <div class="input-group">
          <textarea
            id="message"
            name="message"
            placeholder="Ask the Assistant about jobs, training, or resume help..."
            rows="1"
            required
          ></textarea>
          <button id="send-btn" type="submit">Send</button>
          <button type="button" onclick="clearChat()" class="secondary">Clear Chat</button>
        </div>
      </form>

      <button id="scroll-top" onclick="scrollToTop()">â¬† Top</button>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");
    const uploadForm = document.getElementById("upload-form");

    // Submit on Enter (no Shift)
    chatInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("send-btn").click();
      }
    });

    // Autofocus on load
    window.onload = () => chatInput.focus();

    // Typing indicator
    document.addEventListener("htmx:beforeRequest", () => {
      const thinking = document.createElement("div");
      thinking.className = "chat-entry assistant thinking";
      thinking.innerHTML = `
        <div class="bubble">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>`;
      chatBox.appendChild(thinking);
    });

    // Cleanup after response loads
    document.addEventListener("htmx:afterOnLoad", () => {
      const thinkingBubble = document.querySelector(".chat-entry.thinking");
      if (thinkingBubble) thinkingBubble.remove();
      chatBox.scrollTop = chatBox.scrollHeight;
      chatInput.focus();
    });

    // Submit prewritten prompt
    function submitPrompt(text, isResume = false) {
      chatInput.value = text;
      document.getElementById("send-btn").click();

      setTimeout(() => {
        chatInput.value = "";

        if (isResume) {
          uploadForm.style.display = "block";

          if (!document.getElementById("resume-instructions")) {
            const instructions = document.createElement("div");
            instructions.className = "chat-entry assistant fade";
            instructions.id = "resume-instructions";
            instructions.innerHTML = `
              <div class="bubble">
                <strong>ğŸ“‘ How to get help with your resume:</strong><br><br>
                <p><u>Option 1: Upload a file</u><br>
                â€¢ Click <strong>"Choose File"</strong> and select your resume (.pdf, .docx, or .txt)<br>
                â€¢ Then click <strong>"Upload"</strong></p>
                <p><u>Option 2: Copy-paste your resume</u><br>
                â€¢ Paste your resume text into the chat box and click <strong>Send</strong></p>
                <p>âœ… Include: contact info, skills, experience, education, certifications (like Red Seal)</p>
              </div>`;
            chatBox.appendChild(instructions);
            chatBox.scrollTop = chatBox.scrollHeight;
          }
        } else {
          uploadForm.style.display = "none";
        }
      }, 20);
    }

    // Clear chat history
    function clearChat() {
      document.getElementById("chat-box").innerHTML = `
        <div class="prompt-buttons">
          <button onclick="submitPrompt('How do I become a Red Seal Apprentice?', false)">ğŸ”§ How do I become a Red Seal Apprentice?</button>
          <button onclick="submitPrompt('Can I find a mentor in electrical work?', false)">ğŸ‘· Can I find a mentor in electrical work?</button>
          <button onclick="submitPrompt('Is there funding to help me with training?', false)">ğŸ’° Is there funding to help me with training?</button>
          <button onclick="submitPrompt('Can you review this resume for me?', true)">ğŸ“„ Can you review this resume for me?</button>
        </div>`;
      uploadForm.style.display = "none";
      chatInput.value = "";
      chatInput.focus();
    }

    function scrollToTop() {
      chatBox.scrollTop = 0;
    }

    function clearInputAfterSend() {
      setTimeout(() => {
        chatInput.value = "";
      }, 20);
    }
  </script>
</body>
</html>
