<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entry Received</title>
    <meta name="description" content="Thanks for entering the draw." />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="topbar">
        <div class="brand">
          <div>Buildex Draw</div>
          <div class="pill">Thank You</div>
        </div>
        <nav class="nav">
          <a class="btn ghost" href="index.html">QR page</a>
          <a class="btn ghost" href="enter.html">New entry</a>
          <a class="btn ghost" href="qr.html">Poster / QR generator</a>
        </nav>
      </header>

      <main class="hero" style="grid-template-columns: 1fr">
        <section class="card">
          <h1>Thanks — you’re entered.</h1>
          <p id="subtitle">Good luck in the draw!</p>

          <div class="status good" style="margin-top: 12px">
            If you win, we’ll contact you using the phone/email you provided.
          </div>

          <p class="fineprint">
            If you made a typo, just submit again with the correct details (staff can dedupe later if needed).
          </p>
        </section>
      </main>
    </div>

    <script src="config.js"></script>
    <script>
      const cfg = (window.APP_CONFIG && typeof window.APP_CONFIG === "object" && window.APP_CONFIG) || {};
      if (cfg.eventTitle) document.title = `${cfg.eventTitle} – Entry Received`;
      const sub = document.getElementById("subtitle");
      if (sub && cfg.eventSubtitle) sub.textContent = cfg.eventSubtitle;
    </script>
  </body>
</html>
