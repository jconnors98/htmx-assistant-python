<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-[#82002d] mb-2">Admin Login</h1>
    <h2 class="text-center text-gray-600 mb-6">Enter your credentials</h2>
    <form id="login-form" class="space-y-4">
      <input id="username" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#82002d]" placeholder="Username" />
      <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#82002d]" placeholder="Password" />
      <button type="submit" class="w-full bg-[#82002d] hover:bg-[#a0003f] text-white py-2 rounded">Login</button>
    </form>
    <div id="error" class="mt-4 text-center text-red-600"></div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/flask/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (!res.ok) {
        document.getElementById('error').textContent = 'Login failed';
        return;
      }
      const data = await res.json();
      localStorage.setItem('idToken', data.id_token);
      localStorage.setItem('accessToken', data.access_token || '');
      localStorage.setItem('refreshToken', data.refresh_token || '');
      window.location.href = '/flask/admin';
    });
  </script>
</body>
</html>
