<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Panel</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
   <link rel="stylesheet" href="App.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <h2>Manage Modes</h2>
    <div class="input-group">
      <label>Name: <input id="mode-name" /></label>
      <label>Description:<textarea id="mode-desc"></textarea></label>
      <label>Intro:<textarea id="mode-intro"></textarea></label>
      <label>Prompts (comma-separated): <input id="mode-prompts" /></label>
      <label>Preferred Sites (comma-separated): <input id="mode-preferred" /></label>
      <label>Blocked Sites (comma-separated): <input id="mode-blocked" /></label>
      <label><input type="checkbox" id="mode-allow-other" checked /> Allow other sites</label>
      <label><input type="checkbox" id="mode-prioritize-files" /> Prioritize files</label>
      <button id="mode-save">Save Mode</button>
    </div>
    <ul id="mode-list"></ul>

  <h2>Manage Documents</h2>
    <div class="input-group">
      <input id="mode" placeholder="Mode" />
      <input id="tags" placeholder="Tags (comma-separated)" />
      <input type="file" id="file" />
    </div>
    <div id="editor" style="height:200px"></div>
    <button id="save">Save</button>
    <h3>Your Documents</h3>
    <ul id="doc-list"></ul>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
    const quill = new Quill('#editor', { theme: 'snow' });
    let editingId = null;
    let modeEditingId = null;
    const idToken = localStorage.getItem('idToken') || '';
    if (!idToken) {
      window.location.href = '/flask/admin/login';
    }

    async function loadDocs() {
      const res = await fetch('/flask/admin/documents', {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      if (!res.ok) return;
      const data = await res.json();
      const list = document.getElementById('doc-list');
      list.innerHTML = '';
      data.documents.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = doc.mode + ' - ' + (doc.tags || []).join(',');
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          editingId = doc._id;
          document.getElementById('mode').value = doc.mode;
          document.getElementById('tags').value = (doc.tags || []).join(',');
          quill.root.innerHTML = doc.content || '';
        };
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deleteDoc(doc._id);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    async function loadModes() {
      const res = await fetch('/flask/admin/modes', {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      if (!res.ok) return;
      const data = await res.json();
      const list = document.getElementById('mode-list');
      list.innerHTML = '';
      data.modes.forEach(m => {
        const li = document.createElement('li');
        li.textContent = m.name;
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          modeEditingId = m._id;
          document.getElementById('mode-name').value = m.name || '';
          document.getElementById('mode-desc').value = m.description || '';
          document.getElementById('mode-intro').value = m.intro || '';
          document.getElementById('mode-prompts').value = (m.prompts || []).join(',');
          document.getElementById('mode-preferred').value = (m.preferred_sites || []).join(',');
          document.getElementById('mode-blocked').value = (m.blocked_sites || []).join(',');
          document.getElementById('mode-allow-other').checked = m.allow_other_sites !== false;
          document.getElementById('mode-prioritize-files').checked = !!m.prioritize_files;
        };
        li.appendChild(editBtn);
        list.appendChild(li);
      });
    }

    async function deleteDoc(id) {
      await fetch('/flask/admin/documents/' + id, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      loadDocs();
    }

    document.getElementById('save').onclick = async () => {
      const mode = document.getElementById('mode').value;
      const tags = document.getElementById('tags').value;
      const content = quill.root.innerHTML;
      const file = document.getElementById('file').files[0];
      const form = new FormData();
      form.append('mode', mode);
      form.append('tags', tags);
      form.append('content', content);
      if (file) form.append('file', file);
      const opts = {
        method: editingId ? 'PUT' : 'POST',
        headers: { 'Authorization': 'Bearer ' + idToken },
        body: form
      };
      const url = '/flask/admin/documents' + (editingId ? '/' + editingId : '');
      const res = await fetch(url, opts);
      if (res.ok) {
        editingId = null;
        document.getElementById('mode').value = '';
        document.getElementById('tags').value = '';
        document.getElementById('file').value = '';
        quill.root.innerHTML = '';
        loadDocs();
      }
    };
    document.getElementById('mode-save').onclick = async () => {
      const body = {
        name: document.getElementById('mode-name').value,
        description: document.getElementById('mode-desc').value,
        intro: document.getElementById('mode-intro').value,
        prompts: document.getElementById('mode-prompts').value.split(',').map(s => s.trim()).filter(Boolean),
        preferred_sites: document.getElementById('mode-preferred').value.split(',').map(s => s.trim()).filter(Boolean),
        blocked_sites: document.getElementById('mode-blocked').value.split(',').map(s => s.trim()).filter(Boolean),
        allow_other_sites: document.getElementById('mode-allow-other').checked,
        prioritize_files: document.getElementById('mode-prioritize-files').checked
      };
      const opts = {
        method: modeEditingId ? 'PUT' : 'POST',
        headers: {
          'Authorization': 'Bearer ' + idToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      };
      const url = '/flask/admin/modes' + (modeEditingId ? '/' + modeEditingId : '');
      const res = await fetch(url, opts);
      if (res.ok) {
        modeEditingId = null;
        document.getElementById('mode-name').value = '';
        document.getElementById('mode-desc').value = '';
        document.getElementById('mode-intro').value = '';
        document.getElementById('mode-prompts').value = '';
        document.getElementById('mode-preferred').value = '';
        document.getElementById('mode-blocked').value = '';
        document.getElementById('mode-allow-other').checked = true;
        document.getElementById('mode-prioritize-files').checked = false;
        loadModes();
      }
    };

    loadModes();
    loadDocs();
  </script>
  </div>
</body>
</html>
