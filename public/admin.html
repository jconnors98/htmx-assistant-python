<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Modes</title>
  <link rel="stylesheet" href="./App.css" />
</head>
<body>
  <div class="container">
    <h1>Your Modes</h1>
    <button id="new-mode">Create New Mode</button>
    <div id="mode-list"></div>
  </div>
  <script>
    const idToken = localStorage.getItem('idToken') || '';
    if (!idToken) {
      window.location.href = '/flask/admin/login';
    }
    document.getElementById('new-mode').onclick = () => {
      window.location.href = '/flask/admin/mode';
    };
    async function loadModes() {
      const res = await fetch('/flask/admin/modes', {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      if (!res.ok) return;
      const data = await res.json();
      const list = document.getElementById('mode-list');
      list.innerHTML = '';
      data.modes.forEach(m => {
        const div = document.createElement('div');
        div.className = 'mode-preview';
        div.innerHTML = `<h3>${m.name}</h3>${m.description ? `<p>${m.description}</p>` : ''}${(m.tags && m.tags.length) ? `<p>Tags: ${m.tags.join(', ')}</p>` : ''}`;
        div.onclick = () => window.location.href = '/flask/admin/mode?id=' + m._id;
        list.appendChild(div);
      });
    }
    loadModes();
  </script>
</body>
</html>
