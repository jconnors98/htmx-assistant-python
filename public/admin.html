<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Modes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./App.css" />
</head>
<body class="min-h-screen bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between mb-6">
      <h1 class="text-2xl font-bold text-[#82002d]">Your Modes</h1>
      <div class="flex gap-2">
        <button id="view-analytics" class="secondary px-4 py-2 rounded">View Analytics</button>
        <button id="new-mode" class="bg-[#82002d] hover:bg-[#a0003f] text-white px-4 py-2 rounded">Create New Mode</button>
      </div>
    </div>
    <div id="mode-list" class="space-y-4"></div>
  </div>
  <script>
    const idToken = localStorage.getItem('idToken') || '';
    if (!idToken) {
      window.location.href = '/flask/admin/login';
    }
    document.getElementById('new-mode').onclick = () => {
      window.location.href = '/flask/admin/mode';
    };
    document.getElementById('view-analytics').onclick = () => {
      window.location.href = '/flask/admin/analytics';
    };
    async function loadModes() {
      const res = await fetch('/flask/admin/modes', {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      if (!res.ok) return;
      const data = await res.json();
      const list = document.getElementById('mode-list');
      list.innerHTML = '';
      data.modes.forEach(m => {
        const div = document.createElement('div');
        div.className = 'p-4 border border-[#82002d] rounded cursor-pointer hover:bg-gray-50';
        div.innerHTML = `
          <div class="flex items-start justify-between gap-4">
            <div class="space-y-1">
              <h3 class="text-lg font-semibold text-[#82002d]">${m.name}</h3>
              ${m.description ? `<p class="text-sm text-gray-700">${m.description}</p>` : ''}
              ${(m.tags && m.tags.length) ? `<p class="text-xs text-gray-500">Tags: ${m.tags.join(', ')}</p>` : ''}
            </div>
            <button
              class="analytics-btn inline-flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-[#82002d] transition hover:bg-[#82002d]/10 focus:outline-none focus:ring-2 focus:ring-[#82002d] focus:ring-offset-2"
              title="View analytics for ${m.name}"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="h-5 w-5" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18M7.5 15.75l3-4.5 3 3 4.5-6" />
              </svg>
              <span class="sr-only">View analytics</span>
            </button>
          </div>
        `;
        div.onclick = () => window.location.href = '/flask/admin/mode?id=' + m.name;

        const analyticsBtn = div.querySelector('.analytics-btn');
        if (analyticsBtn) {
          analyticsBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            window.location.href = '/flask/admin/analytics?modeId=' + encodeURIComponent(m.name);
          });
        }

        list.appendChild(div);
      });
    }
    loadModes();
  </script>
</body>
</html>
