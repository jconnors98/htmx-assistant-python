<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Panel</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
   <link rel="stylesheet" href="App.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <section class="admin-section">
      <h2>Manage Modes</h2>
      <h3>Add or Edit Mode</h3>
      <div class="input-group vertical">
        <label>Name
          <input id="mode-name" />
        </label>
        <label>Description
          <textarea id="mode-desc"></textarea>
        </label>
        <label>Intro
          <textarea id="mode-intro"></textarea>
        </label>
        <label>Prompts (comma-separated)
          <input id="mode-prompts" />
        </label>
        <label>Tags
          <div id="mode-tags" class="tag-input">
            <input id="mode-tag-input" placeholder="Add tag and press Enter" />
          </div>
        </label>
        <label>Preferred Sites (comma-separated)
          <input id="mode-preferred" />
        </label>
        <label>Blocked Sites (comma-separated)
          <input id="mode-blocked" />
        </label>
        <label>
          <input type="checkbox" id="mode-allow-other" checked /> Allow other sites
        </label>
        <label>
          <input type="checkbox" id="mode-prioritize-files" /> Prioritize files
        </label>
        <button id="mode-save">Save Mode</button>
      </div>
      <ul id="mode-list"></ul>
    </section>

  <section class="admin-section">
      <h2>Manage Documents</h2>
      <h3>Add or Edit Document</h3>
      <div class="input-group vertical">
        <input id="mode" placeholder="Mode" />
        <input type="file" id="files" multiple />
      </div>
      <div id="file-rows"></div>
      <label id="tag-select-label" style="display:none">Tag
        <select id="tag-select"></select>
      </label>
      <div id="editor" style="height:200px"></div>
      <button id="save">Save</button>
      <h3>Your Documents</h3>
      <ul id="doc-list"></ul>
    </section>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
    const quill = new Quill('#editor', { theme: 'snow' });
    let editingId = null;
    let modeEditingId = null;
    let modes = [];
    const idToken = localStorage.getItem('idToken') || '';
    if (!idToken) {
      window.location.href = '/flask/admin/login';
    }

    async function loadDocs() {
      const res = await fetch('/flask/admin/documents', {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      if (!res.ok) return;
      const data = await res.json();
      const list = document.getElementById('doc-list');
      list.innerHTML = '';
      data.documents.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = doc.mode + ' - ' + (doc.tag || '');
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          editingId = doc._id;
          document.getElementById('mode').value = doc.mode;
          document.getElementById('tag-select-label').style.display = 'block';
          populateTagSelect(doc.mode, doc.tag);
          document.getElementById('tag-select').value = doc.tag || '';
          quill.root.innerHTML = doc.content || '';
        };
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deleteDoc(doc._id);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    async function loadModes() {
      const res = await fetch('/flask/admin/modes', {
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      if (!res.ok) return;
      const data = await res.json();
      modes = data.modes;
      const list = document.getElementById('mode-list');
      list.innerHTML = '';
      data.modes.forEach(m => {
        const li = document.createElement('li');
        li.textContent = m.name;
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          modeEditingId = m._id;
          document.getElementById('mode-name').value = m.name || '';
          document.getElementById('mode-desc').value = m.description || '';
          document.getElementById('mode-intro').value = m.intro || '';
          document.getElementById('mode-prompts').value = (m.prompts || []).join(',');
          renderModeTags(m.tags || []);
          document.getElementById('mode-preferred').value = (m.preferred_sites || []).join(',');
          document.getElementById('mode-blocked').value = (m.blocked_sites || []).join(',');
          document.getElementById('mode-allow-other').checked = m.allow_other_sites !== false;
          document.getElementById('mode-prioritize-files').checked = !!m.prioritize_files;
        };
        li.appendChild(editBtn);
        list.appendChild(li);
      });
    }

    async function deleteDoc(id) {
      await fetch('/flask/admin/documents/' + id, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + idToken }
      });
      loadDocs();
    }

    document.getElementById('save').onclick = async () => {
      const mode = document.getElementById('mode').value;
      const content = quill.root.innerHTML;
      if (editingId) {
        const tag = document.getElementById('tag-select').value;
        const form = new FormData();
        form.append('mode', mode);
        form.append('tag', tag);
        form.append('content', content);
        const opts = {
          method: 'PUT',
          headers: { 'Authorization': 'Bearer ' + idToken },
          body: form
        };
        const res = await fetch('/flask/admin/documents/' + editingId, opts);
        if (res.ok) {
          editingId = null;
          document.getElementById('mode').value = '';
          document.getElementById('files').value = '';
          document.getElementById('file-rows').innerHTML = '';
          document.getElementById('tag-select-label').style.display = 'none';
          quill.root.innerHTML = '';
          loadDocs();
        }
        return;
      }
      const rows = document.querySelectorAll('#file-rows .file-row');
      for (const row of rows) {
        const file = row.file;
        const tag = row.querySelector('select').value;
        const alwaysInclude = row.querySelector('.always-include').checked;
        const form = new FormData();
        form.append('mode', mode);
        form.append('tag', tag);
        form.append('content', content);
        form.append('file', file);
        if (alwaysInclude) form.append('always_include', 'true');
        await fetch('/flask/admin/documents', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + idToken },
          body: form
        });
      }
      document.getElementById('mode').value = '';
      document.getElementById('files').value = '';
      document.getElementById('file-rows').innerHTML = '';
      quill.root.innerHTML = '';
      loadDocs();
    };
    document.getElementById('mode-save').onclick = async () => {
      const body = {
        name: document.getElementById('mode-name').value,
        description: document.getElementById('mode-desc').value,
        intro: document.getElementById('mode-intro').value,
        prompts: document.getElementById('mode-prompts').value.split(',').map(s => s.trim()).filter(Boolean),
        tags: Array.from(document.querySelectorAll('#mode-tags .chip')).map(c => c.dataset.value),
        preferred_sites: document.getElementById('mode-preferred').value.split(',').map(s => s.trim()).filter(Boolean),
        blocked_sites: document.getElementById('mode-blocked').value.split(',').map(s => s.trim()).filter(Boolean),
        allow_other_sites: document.getElementById('mode-allow-other').checked,
        prioritize_files: document.getElementById('mode-prioritize-files').checked
      };
      const opts = {
        method: modeEditingId ? 'PUT' : 'POST',
        headers: {
          'Authorization': 'Bearer ' + idToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      };
      const url = '/flask/admin/modes' + (modeEditingId ? '/' + modeEditingId : '');
      const res = await fetch(url, opts);
      if (res.ok) {
        modeEditingId = null;
        document.getElementById('mode-name').value = '';
        document.getElementById('mode-desc').value = '';
        document.getElementById('mode-intro').value = '';
        document.getElementById('mode-prompts').value = '';
        renderModeTags([]);
        document.getElementById('mode-preferred').value = '';
        document.getElementById('mode-blocked').value = '';
        document.getElementById('mode-allow-other').checked = true;
        document.getElementById('mode-prioritize-files').checked = false;
        loadModes();
      }
    };

    loadModes();
    loadDocs();
    
    function renderModeTags(tags) {
      const container = document.getElementById('mode-tags');
      container.innerHTML = '';
      const input = document.createElement('input');
      input.id = 'mode-tag-input';
      input.placeholder = 'Add tag and press Enter';
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && input.value.trim()) {
          addModeTag(input.value.trim());
          input.value = '';
        }
      });
      container.appendChild(input);
      (tags || []).forEach(t => addModeTag(t));
    }

    function addModeTag(tag) {
      const container = document.getElementById('mode-tags');
      const chip = document.createElement('span');
      chip.className = 'chip';
      chip.dataset.value = tag;
      chip.textContent = tag;
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = 'Ã—';
      btn.onclick = () => container.removeChild(chip);
      chip.appendChild(btn);
      const input = document.getElementById('mode-tag-input');
      container.insertBefore(chip, input);
    }

    function populateTagSelect(modeName, selected) {
      const select = document.getElementById('tag-select');
      const modeObj = modes.find(m => m.name === (modeName || document.getElementById('mode').value));
      const tags = modeObj ? modeObj.tags || [] : [];
      select.innerHTML = '';
      tags.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        if (t === selected) opt.selected = true;
        select.appendChild(opt);
      });
    }

    function buildFileRows() {
      const container = document.getElementById('file-rows');
      container.innerHTML = '';
      const modeName = document.getElementById('mode').value;
      const modeObj = modes.find(m => m.name === modeName);
      const tags = modeObj ? modeObj.tags || [] : [];
      Array.from(document.getElementById('files').files).forEach(file => {
        const row = document.createElement('div');
        row.className = 'file-row';
        row.file = file;
        const name = document.createElement('span');
        name.textContent = file.name;
        const select = document.createElement('select');
        tags.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t;
          opt.textContent = t;
          select.appendChild(opt);
        });
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.className = 'always-include';
        const cbLabel = document.createElement('label');
        cbLabel.appendChild(cb);
        cbLabel.appendChild(document.createTextNode(' Always include'));
        row.appendChild(name);
        row.appendChild(select);
        row.appendChild(cbLabel);
        container.appendChild(row);
      });
    }

    document.getElementById('files').addEventListener('change', buildFileRows);
    document.getElementById('mode').addEventListener('change', () => {
      buildFileRows();
      populateTagSelect();
    });

    renderModeTags([]);
  </script>
  </div>
</body>
</html>
