<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Superadmin Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./App.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#82002d',
            'primary-light': '#a0003f',
            'primary-dark': '#6b0024',
            secondary: '#f8fafc',
            accent: '#e2e8f0'
          },
          boxShadow: {
            'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
            'medium': '0 4px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            'strong': '0 10px 40px -10px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'pulse-soft': 'pulseSoft 2s infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-soft border border-gray-100 p-8 mb-8 animate-fade-in">
      <div class="flex flex-col gap-6 md:flex-row md:items-center md:justify-between">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-gradient-to-br from-purple-600 to-purple-700 rounded-2xl flex items-center justify-center shadow-medium">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-3xl font-bold text-gray-900">Admin Users Overview</h1>
            <p class="text-gray-600 mt-1">View all admin users and their modes</p>
          </div>
        </div>
        <div class="flex gap-3">
          <button id="back-to-admin" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white px-6 py-3 rounded-xl font-medium shadow-medium hover:shadow-strong transition-all duration-200 transform hover:-translate-y-0.5 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Modes
          </button>
        </div>
      </div>
    </div>

    <!-- Stats Summary -->
    <div id="stats-summary" class="grid gap-4 md:grid-cols-2 mb-8 hidden">
      <div class="bg-white rounded-2xl shadow-soft border border-gray-100 p-6">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
          </div>
          <div>
            <p class="text-sm text-gray-600">Total Admin Users</p>
            <p id="total-admins" class="text-3xl font-bold text-gray-900">0</p>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow-soft border border-gray-100 p-6">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-gradient-to-br from-primary to-primary-light rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
          </div>
          <div>
            <p class="text-sm text-gray-600">Total Modes</p>
            <p id="total-modes" class="text-3xl font-bold text-gray-900">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white rounded-2xl shadow-soft border border-gray-100 p-8 text-center animate-pulse">
      <div class="inline-flex items-center gap-3">
        <div class="w-5 h-5 border-3 border-primary border-t-transparent rounded-full animate-spin"></div>
        <p class="text-gray-600">Loading admin users...</p>
      </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden bg-red-50 rounded-2xl border border-red-200 p-8 text-center">
      <div class="text-red-600">
        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <p id="error-message" class="text-lg font-medium">Failed to load admin users</p>
        <p class="text-sm mt-2">You may not have permission to view this page.</p>
      </div>
    </div>

    <!-- Admin Users List -->
    <div id="admin-users-list" class="hidden space-y-6">
      <!-- Admin user cards will be inserted here -->
    </div>
  </div>

  <script>
    const idToken = localStorage.getItem('idToken') || '';
    if (!idToken) {
      window.location.href = '/flask/admin/login';
    }

    document.getElementById('back-to-admin').onclick = () => {
      window.location.href = '/flask/admin';
    };

    async function loadAdminOverview() {
      try {
        const response = await fetch('/flask/admin/superadmin/overview', {
          headers: { 'Authorization': 'Bearer ' + idToken }
        });

        if (response.status === 401) {
          localStorage.removeItem('idToken');
          window.location.href = '/flask/admin/login';
          return;
        }

        if (response.status === 403) {
          document.getElementById('loading-state').classList.add('hidden');
          document.getElementById('error-state').classList.remove('hidden');
          document.getElementById('error-message').textContent = 'Access Denied';
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to load admin overview');
        }

        const data = await response.json();
        renderAdminOverview(data);
      } catch (err) {
        console.error(err);
        document.getElementById('loading-state').classList.add('hidden');
        document.getElementById('error-state').classList.remove('hidden');
      }
    }

    function renderAdminOverview(data) {
      document.getElementById('loading-state').classList.add('hidden');
      document.getElementById('stats-summary').classList.remove('hidden');
      document.getElementById('admin-users-list').classList.remove('hidden');

      // Update stats
      document.getElementById('total-admins').textContent = data.total_admins || 0;
      document.getElementById('total-modes').textContent = data.total_modes || 0;

      // Render admin users
      const container = document.getElementById('admin-users-list');
      container.innerHTML = '';

      if (!data.admin_users || data.admin_users.length === 0) {
        container.innerHTML = `
          <div class="bg-white rounded-2xl shadow-soft border border-gray-100 p-8 text-center">
            <p class="text-gray-600">No admin users found.</p>
          </div>
        `;
        return;
      }

      data.admin_users.forEach((admin, index) => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-2xl shadow-soft border border-gray-100 p-6 animate-slide-up hover:shadow-medium transition-all duration-200';
        card.style.animationDelay = `${index * 0.05}s`;

        const modesHtml = admin.modes.map(mode => `
          <div class="bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition-colors duration-150 cursor-pointer" onclick="window.location.href='/flask/admin/mode?id=${mode._id}'">
            <div class="flex items-start justify-between gap-4">
              <div class="flex-1 min-w-0">
                <h4 class="font-semibold text-gray-900 truncate">${escapeHtml(mode.title)}</h4>
                ${mode.name !== mode.title ? `<p class="text-xs text-gray-500 mt-1">Internal name: ${escapeHtml(mode.name)}</p>` : ''}
                ${mode.description ? `<p class="text-sm text-gray-600 mt-2 line-clamp-2">${escapeHtml(mode.description)}</p>` : ''}
              </div>
              <svg class="w-5 h-5 text-gray-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </div>
        `).join('');

        card.innerHTML = `
          <div class="flex items-start justify-between gap-4 mb-6">
            <div class="flex items-center gap-4">
              <div class="w-14 h-14 bg-gradient-to-br from-primary to-primary-light rounded-xl flex items-center justify-center shadow-medium shrink-0">
                <span class="text-white text-xl font-bold">${getInitials(admin.username)}</span>
              </div>
              <div class="min-w-0">
                <h3 class="text-xl font-bold text-gray-900 truncate">${escapeHtml(admin.username)}</h3>
                ${admin.email ? `<p class="text-sm text-gray-600 truncate">${escapeHtml(admin.email)}</p>` : ''}
                <div class="flex items-center gap-2 mt-1">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary/10 text-primary">
                    ${admin.mode_count} mode${admin.mode_count !== 1 ? 's' : ''}
                  </span>
                </div>
              </div>
            </div>
            <button 
              onclick="toggleModes('${admin.user_id}')" 
              class="shrink-0 text-primary hover:text-primary-dark transition-colors"
              id="toggle-btn-${admin.user_id}"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
          </div>
          <div id="modes-${admin.user_id}" class="hidden space-y-3">
            <div class="border-t border-gray-200 pt-4 mb-4"></div>
            <h4 class="text-sm font-semibold text-gray-700 uppercase tracking-wide mb-3">Modes</h4>
            ${modesHtml}
          </div>
        `;

        container.appendChild(card);
      });
    }

    function toggleModes(userId) {
      const modesContainer = document.getElementById(`modes-${userId}`);
      const toggleBtn = document.getElementById(`toggle-btn-${userId}`);
      
      if (modesContainer.classList.contains('hidden')) {
        modesContainer.classList.remove('hidden');
        toggleBtn.innerHTML = `
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
          </svg>
        `;
      } else {
        modesContainer.classList.add('hidden');
        toggleBtn.innerHTML = `
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        `;
      }
    }

    function getInitials(name) {
      if (!name) return '?';
      const parts = name.trim().split(/\s+/);
      if (parts.length === 1) {
        return parts[0].substring(0, 2).toUpperCase();
      }
      return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load the data on page load
    loadAdminOverview();
  </script>
</body>
</html>
