<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#82002d',
            'primary-light': '#a0003f',
            'primary-dark': '#6b0024',
            secondary: '#f8fafc',
            accent: '#e2e8f0'
          },
          boxShadow: {
            'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
            'medium': '0 4px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            'strong': '0 10px 40px -10px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'pulse-soft': 'pulseSoft 2s infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-6">
  <!-- Reset Password Card -->
  <div class="bg-white rounded-2xl shadow-strong border border-gray-100 w-full max-w-md animate-slide-up">
    <!-- Header -->
    <div class="text-center p-8 pb-6">
      <div class="flex items-center justify-center gap-3 mb-4">
        <div class="w-12 h-12 bg-gradient-to-br from-primary to-primary-light rounded-2xl flex items-center justify-center shadow-medium">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Reset Password</h1>
      </div>
      <p class="text-gray-600">Enter your new password below</p>
    </div>
    
    <!-- Reset Password Form -->
    <form id="reset-form" class="px-8 pb-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="new-password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="new-password" 
              class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-white shadow-sm hover:shadow-md" 
              placeholder="Enter your new password" 
              required
            />
            <button 
              type="button" 
              id="toggle-password" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none transition-colors duration-200"
            >
              <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg id="eye-slash-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
          <p class="mt-2 text-xs text-gray-500">Password must be at least 8 characters with uppercase, lowercase, numbers, and special characters</p>
        </div>
        
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 bg-white shadow-sm hover:shadow-md" 
            placeholder="Confirm your new password" 
            required
          />
        </div>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-primary to-primary-light hover:from-primary-light hover:to-primary-dark text-white py-3 rounded-xl font-medium shadow-medium hover:shadow-strong transition-all duration-200 transform hover:-translate-y-0.5 flex items-center justify-center gap-2"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Reset Password
      </button>
      
      <div class="text-center">
        <a href="/flask/admin/login" class="text-sm text-primary hover:text-primary-dark transition-colors duration-200 font-medium">
          Back to Login
        </a>
      </div>
    </form>
    
    <!-- Messages -->
    <div id="error-message" class="px-8 pb-6 text-center text-red-600 font-medium hidden"></div>
    <div id="success-message" class="px-8 pb-6 text-center text-green-600 font-medium hidden"></div>
  </div>
  
  <script>
    // Extract token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');
    
    // If no token, show error and redirect
    if (!resetToken) {
      showError('Invalid or missing reset token. Redirecting to forgot password page...');
      setTimeout(() => {
        window.location.href = '/flask/admin/reset';
      }, 3000);
    }
    
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('new-password');
      const eyeIcon = document.getElementById('eye-icon');
      const eyeSlashIcon = document.getElementById('eye-slash-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.add('hidden');
        eyeSlashIcon.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('hidden');
        eyeSlashIcon.classList.add('hidden');
      }
    });
    
    // Helper functions
    function showError(message) {
      const el = document.getElementById('error-message');
      el.textContent = message;
      el.classList.remove('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }
    
    function showSuccess(message) {
      const el = document.getElementById('success-message');
      el.textContent = message;
      el.classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
    }
    
    function hideMessages() {
      document.getElementById('error-message').classList.add('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }
    
    // Handle form submission
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      // Client-side validation
      if (newPassword !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      if (newPassword.length < 8) {
        showError('Password must be at least 8 characters long');
        return;
      }
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Resetting...';
      
      try {
        const res = await fetch('/flask/admin/reset/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            token: resetToken, 
            new_password: newPassword 
          })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          showError(data.error || 'Password reset failed. The link may have expired.');
        } else {
          showSuccess('Password reset successful! Redirecting to login...');
          setTimeout(() => {
            window.location.href = '/flask/admin/login';
          }, 2000);
        }
      } catch (error) {
        showError('An error occurred. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> Reset Password';
      }
    });
  </script>
</body>
</html>
